<section class="spotify-player">
	<div class="search">
	<form ng-submit="$ctrl.search()">
		<input type="text" ng-model="$ctrl.song_name">
		<button>Search</button>
	</form>
	</div>
	<div class="player" ng-if="$ctrl.playlist">
		<div class="result">
			<div class="flip" ng-click="$ctrl.play(song)" ng-repeat="song in $ctrl.playlist">
				<div class="front" style="background-image: url('{{song.album.images[0].url}}')">
					<img ng-src="{{song.album.images[0].url}}" alt="">
				</div>
				<div class="back">				
					<span>Artista: {{song.artistsp.name}} - </span> 
					<span>Song: {{song.name}} - </span> 
					<span>{{song.duration_ms |  date:'mm:ss'}}</span> <br>
				</div>
			</div>	
		</div>
	</div>
</section>
